<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
        rel="stylesheet"
    />
    <title>Password-Generator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input placeholder="password" readonly display-password class="display-text">
            <button class="copy-btn" pass-btn>
                <span class="navigator-text" copy-data></span>
                <img src="./copy_icon.svg" alt="copy-icon" class="copy-icon">
            </button>
        </div>

        <!-- input-container -->
        <div class="input-container">
        <div class="pass-len">
            <h2>Password Length</h2>
            <p data-len>0</p>
        </div>

        <!-- slider -->
        <input type="range" min="1" max="20" class="slider" data-len-slider>
    
            <!-- checkbox -->
            <div class="check">
                <input id="lowercase" type="checkbox">
                <label for="lowercase">Include Lowercase Letter</label>
            </div>
            <div class="check">
                <input id="uppercase" type="checkbox">
                <label for="uppercase">Include Uppercase Letter</label>
            </div>

            <div class="check">
                <input id="number" type="checkbox">
                <label for="number">Include Number</label>
            </div>
            <div class="check">
                <input id="symbol" type="checkbox">
                <label for="symbol">Include Special Symbol</label>
            </div>

            <!-- strength -->
            <div class="strength">
                <p>Strength</p>
                <div class="circle" data-indicator></div>
            </div>

            <!-- button -->
            <button class="generate-password">Generate Password </button>
        </div>

    </div>
</div>

    <script src="./app.js"></script>
</body>
</html>

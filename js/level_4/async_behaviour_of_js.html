<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>Async</title>
	</head>
	<body style="background-color: #212121; color: white">
		<h1>Hello Harsh!</h1>
		<button
			id="stop"
			style="
				padding-top: 10px;
				padding-left: 20px;
				padding-bottom: 10px;
				padding-right: 20px;
				border-radius: 10px;
			">
			Stop
		</button>
	</body>

	<script>
		// const id = setTimeout(()=>{
		//     console.log("Hello");
		// }, 2000);
		// clearTimeout(id);

		let cnt = 1;
		const h1 = document.querySelector("h1");
		const btn = document.querySelector("button");
		const setId = setInterval(() => {
			setTimeout(() => {
				h1.innerText = `Hello Harsh! ${cnt}`;
			}, 1000);

			btn.addEventListener("click", () => {
				clearInterval(setId);
			});
			cnt++;
		}, 2000);
	</script>
</html>

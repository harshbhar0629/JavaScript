<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Share Modal</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="circle1"></div>
    <div class="circle2"></div>

    <!-- main content  -->
    <div class="wrapper">
        <div class="card-wrapper">
            <div>
                <img src="./image4.jpg" alt="user image">
            </div>
            <!-- name -->
            <div class="user-name">
                <h2>Harsh Bhardwaj</h2>
            </div>
            <div class="about">
                <h3>BTech, 2nd year Student</h3>
            </div>
            <div class="btn-gp">
                <button onclick="openShareModal()" class="btn-share btn">
                    <i class="fa-solid fa-share"></i>
                    Share My Profile
                </button>
                <button class="btn-follow btn" id="btn">Follow Me</button>
            </div>
        </div>
    </div>

    <!-- after click on share btn this code will execute -->
    <div class="modal">
        <div class="header-modal">
            <h1>Share My Profile</h1>
            <div>
                <i onclick="closeShareModal()" class="fa-solid fa-xmark close"></i>
            </div>
        </div>
        <div>
            <h3>Share this via</h3>
            <div class="icon-container">
                <a href="#" class="icon" id="facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon" id="twitter">
                    <i class="fa-brands fa-twitter"></i>
                </a>
                <a href="#" class="icon" id="instagram">
                    <i class="fa-brands fa-instagram"></i>
                </a>
                <a href="#" class="icon" id="whatsapp">
                    <i class="fa-brands fa-whatsapp"></i>
                </a>
                <a href="#" class="icon" id="telegram">
                    <i class="fa-brands fa-telegram"></i>
                </a>
            </div>
        </div>
    </div> 

    <div class="overlay" onclick="closeShareModal()"></div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    
</body>
</html>
